<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/script.js"></script>
  <title>Blake's Random Quote Generator</title>
</head>
<body>
  <section class="quoteBox">
      <div class="quoteText">
        <i class="fas fa-quote-left"></i><span id="quote"></span><i class="fas fa-quote-right"></i>
      </div>
      <div class="quoteAuthor">
        <span>- </span><cite id="author"></cite>
      </div>
      <div class="buttons">
        <a class="button" id="tweetQuote" title="Tweet this quote!" target="_blank">
          <i class="fab fa-twitter-square"></i>
        </a>
        <button class="button" id="newQuote">New Quote!</button>
      </div>
  </section>

  <footer>
    <hr>
    <p>Created by <a href="#" target="_blank"><span id="name">Blake Engquist</span></a></p>
  </footer>
</body>
</html>
